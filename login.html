<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>三维实景可视化管理系统登陆</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		canvas {
			background: #000;
			display: block;
		}

		.box {

			border: 1px solid #BFBFBF;
			border-radius: 15%;
		}

		.box,
		.resultLogin>div {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		/*登陆样式*/

		.login>h1 {
			text-align: center;
			color: orange;
			margin: 0 auto;
			margin-top: 3em;
		}

		.login {

			box-shadow: 0 0 2em 2em gray;
			background: rgba(100, 100, 100, 0.7);
			width: 800px;
			height: 500px;
		}

		.login>div {
			margin: 3em 15em;
		}

		.login>div:last-child {
			text-align: center;
		}

		.login>div input {
			height: 2em;
			width: 16em;
			outline: none;
			border: none;
		}

		.login>div>div {
			border-radius: 3px;
		}

		.login>div button {
			padding: 1.5em 5em;
			cursor: pointer;
			border-radius: 5px;
			background: green;
			border: none;
			color: white;
			outline: none;
		}

		.login span {
			font-size: 1.2em;
			color: white;
		}

		.resultLogin>div {
			text-align: center;
		}

		.resultLogin {
			width: 0;
			height: 0;
			overflow: hidden;
			z-index: 100;
			background: rgba(0, 0, 0, 0.8);
			border-radius: 5px;
			border: none;
		}

		.resultLogin img {
			width: 80px;
			height: 80px;
			border-radius: 50%;
		}

		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="box resultLogin">
		<div>
			<img src="" />
			<h2 style="text-align:center;color:white"></h2>
		</div>
	</div>
	<div class="box login">
		<h1>三维实景可视化管理系统登陆界面</h1>
		<div>
			<span>账号：</span>
			<div style="display:inline-block;padding:0.3em 1em;background:white">
				<input type="text" placeholder="账号zhangxiang" id="uname" />
			</div>
		</div>
		<div>
			<span>密码：</span>
			<div style="display:inline-block;padding:0.3em 1em;background:white">
				<input type="password" placeholder="密码123456" id="upwd" />
			</div>
		</div>
		<div>
			<button id="loginButton">登陆</button>
		</div>
	</div>
	<canvas id="canvas">您的浏览器不支持cnavas标签，请您更换浏览器!!</canvas>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
